<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Отправка формы</title>
 </head>
 <body>
<link rel="stylesheet" href="style.css">

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Оформление заказа</h3>

  
 
            <label for="ФИО"><i class="fa fa-user"></i> ФИО</label>
            <input type="text" id="fname" name="firstname" placeholder=" Казазаева Алина Викторовна">
			
           <div class="col-50"> <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@mail.ru"> </div>
			
           <div class="col-50"> <label for="adr"><i class="fa fa-address-card-o"></i> Адресс</label>
            <input type="text" id="adr" name="address" placeholder="Попова 153, кв 3"></div>
           
		     <div class="col-50"><label for="city"><i class="fa fa-institution"></i> Город</label>
            <input type="text" id="city" name="city" placeholder="Барнаул"></div>

            <div class="row">
              <div class="col-50">
                <label for="zip">Почтовый индекс</label>
                <input type="text" id="zip" name="zip" placeholder="656000">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Оплата</h3>
            <label for="fname">Карта</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            
            <label for="ccnum">Номер карты</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            
			 <div class="col-50"><label for="expmonth">Срок действия</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="ММ/ГГ>
			</div>

              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352"> </div>
            </div>
          </div>

        </div>
        
        <input type="submit" value="Оформить заказ" class="btn">
      </form>
    </div>
  </div>


  
</div>
</body>
</html>
